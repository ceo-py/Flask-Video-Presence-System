<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Retro Matrix Cameras</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --matrix-green: #36ff6b;
      --muted-green: #0f4;
      --tile-bg: rgba(0, 0, 0, 0.45);
      --glass: rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      color: var(--matrix-green);
      -webkit-font-smoothing: antialiased;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      overflow: hidden;
    }

    #matrix {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    #ui {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 12px;
      gap: 10px;
    }

    #controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button {
      background: transparent;
      border: 1px solid rgba(54, 255, 107, 0.12);
      color: var(--matrix-green);
      padding: 8px 12px;
      border-radius: 8px;
      min-height: 44px;
      min-width: 44px;
    }

    button:hover {
      background: rgba(54, 255, 107, 0.03);
    }

    .small {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #grid {
      display: grid;
      gap: 10px;
      flex: 1;
      align-items: start;
      justify-content: center;
    }

    /* responsive grid -- keep within single screen height for mobile by limiting rows */
    @media (orientation: portrait) {
      #grid {
        grid-template-columns: repeat(1, minmax(160px, 1fr));
        grid-auto-rows: 200px;
      }
    }

    @media (orientation: landscape) {
      #grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        grid-auto-rows: 220px;
      }
    }

    .tile {
      background: var(--tile-bg);
      border: 1px solid rgba(54, 255, 107, 0.08);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      min-width: 140px;
      min-height: 0;
    }

    .tile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.05));
      border-bottom: 1px solid rgba(54, 255, 107, 0.03);
      flex: 0 0 auto;
    }

    .tile .title {
      font-weight: 700;
      font-size: 13px;
    }

    .hdr-controls {
      display: flex;
      gap: 6px;
    }

    .cam {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      flex: 1 1 auto;
      min-height: 0;
    }

    .overlay {
      position: absolute;
      left: 8px;
      bottom: 8px;
      right: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 6px;
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.6));
      z-index: 2;
    }

    .label-input {
      flex: 1;
      background: transparent;
      border: 1px solid rgba(54, 255, 107, 0.08);
      padding: 6px;
      border-radius: 6px;
      color: var(--matrix-green);
    }

    .device-select {
      flex-basis: 140px;
      background: transparent;
      border: 1px solid rgba(54, 255, 107, 0.08);
      padding: 6px;
      border-radius: 6px;
      color: var(--matrix-green);
    }

    .btn-play, .btn-stop, .btn-remove {
      min-width: 36px;
      height: 36px;
      padding: 6px;
      border-radius: 6px;
    }

    .btn-stop {
      opacity: 0.8;
    }

    .btn-fullscreen {
      min-width: 36px;
      height: 36px;
      padding: 6px;
      border-radius: 6px;
    }

    .btn-remove {
      color: #ff6b6b;
    }

    small {
      color: rgba(54, 255, 107, 0.6);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="ui" class="flex flex-col h-full p-3 gap-3">
    <div id="controls" class="flex gap-3 items-center">
      <div class="small text-xs flex items-center gap-2">
        Camera count:
        <span id="countDisplay" class="font-bold">0</span>
      </div>
    </div>

    <div id="grid" class="grid gap-3 flex-1 items-start justify-center"></div>
  </div>

  <template id="tile-template">
    <div class="flex">
      <div class="flex-col">
        <span class="title title-camera font-semibold text-sm">Camera</span>
        <div class="hdr-controls flex gap-1">
          <button class="btn-play text-green-600" title="Play">▶</button>
          <button class="btn-stop text-green-600 opacity-80" title="Stop">■</button>
          <button class="btn-fullscreen text-green-600" title="Fullscreen">⤢</button>
        </div>
      </div>
      <video class="cam block w-full h-full object-cover bg-black flex-1 min-h-0" playsinline autoplay muted></video>
      <div class="hidden">
        <input class="device-select flex-basis-[140px] bg-transparent border border-green-600/10 p-1.5 rounded-lg text-green-600" list="devices-list" placeholder="Choose camera device (optional)"/>
      </div>
    </div>
  </template>
